<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1 class="title">StopWatch</h1>
            <h1>Vanilla Javascript StopWatch</h1>
            <div class="clock">
                <span class="minute">00</span>:
                <span class="second">00</span>:
                <span class="millisecond">00</span>
            </div>
            <div class="listBtn">
                <div class="button" id="btnStart">Start</div>
                <div class="button" id="btnStop">Stop</div>
                <div class="button" id="btnReset">Reset</div>
            </div>
        </div>
    </div>

    <script src="./assets/js/vanilla-clock.js"></script>
</body>

</html>
